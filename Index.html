  <body>
    
<main class="container">
      <h1 class = "mb-5"> SISTEMA DE INVENTARIO </h1>
      <div class = "d-flex justify-content-between mb-3">
        <div class = "col">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"> <i class = "bi bi-plus"></i> Agregar </button>
        </div>


        <div class="col-3">
          <input type="text" class="form-control" id="buscarCodigo" placeholder="Buscar por Código ...">
        </div>
        <div class="col-3">
          <input type="text" class="form-control" id="buscarRegistro" placeholder="Buscar por Descripción ...">
        </div>
        <div class="col-3">
          <input type="text" class="form-control" id="buscarTipo" placeholder="Buscar por Tipo de Activo ...">
        </div>


      

      </div>

      <table class="table table-hover"> 
        <thead>
          <tr> 
            <th>Código de Inventario</th>
            <th>Descripción</th>
            <th>Tipo de Activo</th>
            <th>Fecha</th>
            <th>Modelo</th>
            <th>Número de Serie</th>
            <th>Número de Parte</th>
            <th>Almacén</th>
            <th>Ubicación</th>
            <th>Cantidad</th>
            <th>Responsable</th>
            <th>Acciones</th>
          </tr>
        </thead>

        <tbody id="tableBody-usuarios"> 

        </tbody>
        
      </table>

      <template id="rowTemplate"> 
        <tr> 
          <td class="template-codigodeinventario"></td>
          <td class="template-descripcion"></td>
          <td class="template-tipodeactivo"></td>
          <td class="template-fecha"></td>
          <td class="template-modelo"></td>
          <td class="template-numerodeserie"></td>
          <td class="template-numerodeparte"></td>
          <td class="template-almacen"></td>
          <td class="template-ubicacion"></td>     
          <td class="template-cantidad"></td>
          <td class="template-responsable"></td>
          <td class="template-acciones"> 
            <i class="bi bi-pencil-square button-edit me-2" role="button" onclick = "editarUsuarioModal(this)"></i> 
            <i class="bi bi-trash-fill button-delete me-2" role="button" onclick = "borrarUsuarioModal(this)" 
            id="borrarUsuario"></i> 
          </td>
        </tr>
      </template>

    </main>

    <!-- Modal Create -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">REGISTRO DE HERRAMIENTAS</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
           
            <form name = "myForm" id="myForm" onsubmit="handleFormSubmit(this)">
    
              <div class="row mb-6">
                <input type="text" class="form-control" id="codigodeinventario" name="codigodeinventario" placeholder="Codigo de invnetario del activo a ingresar" hidden>
              </div>

              <div class="row mb-6">
                
                <div class = "col">
                  <label for="descripcion">Descripcion</label>
                  <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="Descripcion del activo a ingresar" required>
                </div>

                <div class = "col">
                  <label for = "tipo">Tipo de Activo</label>
                  <input class= "form-control" list="dlTipo" id = "tipo" name = "tipo" placeholder="Seleccione un tipo de activo" required>

                  <datalist id = "dlTipo">
                    <option value = ""> Seleccione el tipo de activo </option>
                    <option value = "INSTRUMENTO"> INSTRUMENTO </option>
                    <option value = "COMPONENTE"> COMPONENTE </option>
                    <option value = "EQUIPO"> EQUIPO </option>
                    <option value = "HERRAMIENTA"> HERRAMIENTA </option>

                  </datalist>
                </div>


                
              </div>
  
              <div class="row mb-6">
                <div class="col">
                <label for="cantidad">Cantidad</label>
                <input type="number" class="form-control" id="cantidad" name="cantidad" placeholder="Ingresar el número de activos" required>
                </div>

                <div class="col">
                <label for="fecha">Fecha</label>
                <input type="date" placeholder="dd-mm-yyyy" min="1997-01-01" max="2090-12-31" class="form-control" id="fecha" name="fecha" required>
                </div>
              </div>

              <div class="row mb-6">     
                  <label for="modelo">Modelo</label>
                  <input type="text" class="form-control" id="modelo" name="modelo" placeholder="Ingresar el modelo del activo" required>
              </div>

              <div class="row mb-6">
                <div class="col">
                <label for="serie">Serie</label>
                <input type="text" class="form-control" id="serie" name="serie" placeholder="Ingresar la serie del activo" required>
              </div>
              <div class="col">
                <label for="numeroParte">Número de Parte</label>
                <input type="text" class="form-control" id="numeroParte" name="numeroParte" placeholder="Ingresar el número de parte del activo" required>
              </div>
            </div>
              
              <div class="row mb-6">
                <div class="col">
                <label for="almacen">Almacén</label>
                  <input class="form-control" list="dlAlmacen" id="almacen" name = "almacen" placeholder="Seleccione el almacén donde se encuentra el activo" required>
                <datalist id="dlAlmacen">  
                  <option value="">Seleccione el almacén</option>
                  <option value="CDT LIMA">CDT LIMA</option>
                  <option value="CDT AREQUIPA">CDT AREQUIPA</option>
                  <option value="SEDE TRUJILLO">SEDE TRUJILLO</option>
                  <option value="SEDE INDUSTRIAL">SEDE INDUSTRIAL</option>
                </datalist> 
                  </div>
                  <div class="col">
                  <label for="ubicacion">Ubicación</label>
                <input type="text" class="form-control" id="ubicacion" name="ubicacion" placeholder="Ingresar la ubicación del activo" required>
              </div>
            </div>

            <div class="row mb-6">     
                  <label for="responsable">Responsable</label>
                  <input type="text" class="form-control" id="responsable" name="responsable" placeholder="Ingresar el responsable de almacén" required>
              </div>
            
              <div class="row mb-6">
            <label for="FormControlFile">Imagen</label> 
            <input name="myFile" class="form-control-file" type="file" id="FormControlFile" />
           </div>

          <br>

          <div class="row mb-6">
             <button type="Agregar" class="btn btn-primary btn-block">Insertar</button>
           </div>
         
        </form>
        <br>
        <div id="output"></div>
      
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="clearForm()">Cerrar</button>
            
          </div>
        </div>
      </div>
    </div>


  <!-- Modal Delete -->

      <div class="modal-dialog">

          <div class="modal-header">

          </div>
